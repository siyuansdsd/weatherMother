<!DOCTYPE html>
<html>

<head>
    <title>Weather Mother</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Weather Mother">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="main_holder">
        <h1>Weather Mother</h1>
        <p>Enter a city name to get the weather</p>
        <form>
            <input type="text" name="city" id="city" placeholder="E.g. London, Tokyo">
            <button onclick="getValue()">Get Weather</button>
        </form>
        <h1 id="weather"></h1>
        <h1 id="city"></h1>
        <h1 id="country"></h1>
        <h1 id="temp"></h1>
        <picture id="icon" style="width: auto;"></picture>
    </div>
</body>

</html>
