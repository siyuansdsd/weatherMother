<!DOCTYPE html>
<html>

<head>
    <title>Weather Mother</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Weather Mother">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="main_holder">
        <h1>Weather Mother</h1>
        <p>Enter a city name to get the weather</p>
        <form>
            <input type="text" name="city" id="city" placeholder="E.g. London, Tokyo" value="">
            <button id="getBtn">Get Weather</button>
        </form>
        <div class="card">
            <div class="line1">
                <h1 id="cityy"></h1>
                <h1 id="country"></h1>
            </div>
            <div class="line2">
                <h1 id="weather"></h1>
                <h1 id="temp"></h1>
            </div>
            <div class="line3">
                <h1 id="localTime"></h1>
                <h1 id="updateTime"></h1>
            </div>
            <h1 id="feelTemp"></h1>
            <h1 id="UV"></h1>
            <picture id="icon"></picture>
        </div>
</body>
<script src="script.js"></script>

</html>
