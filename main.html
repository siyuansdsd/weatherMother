<!DOCTYPE html>
<html>

<head>
    <title>Weather Mother</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Weather Mother">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div>
        <h1>Weather Mother</h1>
        <p>Enter a city name to get the weather</p>
        <form>
            <input type="text" name="city" id="city" placeholder="E.g. London, Tokyo">
            <button>Get Weather</button>
        </form>
        <div id="weather"></div>
        <p id="city"></p>
        <p id="country"></p>
        <p id="temp"></p>
        <p id="icon"></p>
    </div>
</body>

</html>
